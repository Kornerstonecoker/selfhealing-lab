apiVersion: batch/v1
kind: Job
metadata:
  name: stress-job
  namespace: app
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: stress
        image: polinux/stress
        command: ["stress"]   # important
        args: ["--cpu","2","--vm","1","--vm-bytes","200M","--timeout","60s"]
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
